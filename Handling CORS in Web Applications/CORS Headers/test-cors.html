<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Headers</title>
</head>
<body>
    <h1>CORS Headers Test</h1>
    <script>
        fetch('http://localhost:3003/data')
            .then(response => response.json())
            .then(data => {
                console.log("Received data via CORS Headers:", data);
                document.body.innerHTML += `<p>Data: ${data.message}</p>`;
            })
            .catch(error => console.error("Error fetching data via CORS Headers:", error));
    </script>
</body>
</html>
